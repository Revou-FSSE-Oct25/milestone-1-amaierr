<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="lg:mx-35">
    <header class="bg-[#63799F] w-full h-[2rem] content-center lg:pl-16 lg:pr-16 lg:h-[4rem]">
        <nav class="flex justify-end md:justify-between md:items-center">
            <p class="hidden md:content-center lg:text-2xl md:text-white md:block">
                William Manuel Xavier
            </p>
            <ul class="flex justify-between gap-x-3 text-[11px] pr-3 text-white lg:gap-x-8 lg:text-lg">
                <li>
                    <a class="hover:underline" href="../index.html" aria-current="page">Home</a>
                </li>
                <li>
                    <a class="hover:underline" href="about.html" aria-current="page">About</a>
                </li>
                <li>
                    <a class="hover:underline" href="project.html" aria-current="page">Project</a>
                </li>
                <li>
                    <a class="hover:underline" href="contact.html" aria-current="page">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contactMe" style="margin-bottom: 40px;">
            <form action="">
                <fieldset style="margin: 0 auto; max-width: 900px; border-radius: 15px;">
                    <legend style="color: #4872A6; text-align: center; ">
                        <h1>Contact Me</h1>
                    </legend><br>

                    <div style="margin-right: 25px; margin-left: 25px; text-align: left;">
                        <label for="name">Contact Name</label><br>
                        <input type="text" id="name" name="name" required placeholder="Enter Your Name" style="width: 850px; padding: 8px;">
                    </div><br>

                    <div style="margin-right: 25px; margin-left: 25px; text-align: left;">
                        <label for="email">Contact Email</label><br>
                        <input type="email" id="email" name="email" required placeholder="Enter Your Email" style="width: 850px; padding: 8px;">
                    </div><br>
                    
                    <div style="margin-right: 25px; margin-left: 25px; text-align: left;">
                        <label for="phoneNumber">Contact Phone Number</label><br>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter Your Phone Number" style="width: 850px; padding: 8px;">
                    </div><br>

                    <div style="margin-right: 25px; margin-left: 25px; text-align: left;">
                        <label for="message">Message</label><br>
                        <textarea id="message" name="message" rows="4" placeholder="Write a message to send to me..." style="width: 856px; padding: 8px; height: 116px;"></textarea>
                    </div>

                    <div style="text-align: center; margin-top: 20px;">
                        <button type="submit" style="background: #4872A6; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                          Submit Contact
                        </button>
                        <input type="reset" value="Reset Form" style="margin-left: 10px; background: #ddd; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
