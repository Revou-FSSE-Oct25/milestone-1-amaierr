<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body class="lg:mx-35">
    <header class="bg-[#63799F] w-full h-[2rem] content-center lg:pl-16 lg:pr-16 lg:h-[4rem]">
        <nav class="flex justify-end md:justify-between md:items-center">
            <p class="hidden md:content-center lg:text-2xl md:text-white md:block">
                William Manuel Xavier
            </p>
            <ul class="flex justify-between gap-x-3 text-[11px] pr-3 text-white lg:gap-x-8 lg:text-lg">
                <li>
                    <a class="hover:underline" href="../index.html" aria-current="page">Home</a>
                </li>
                <li>
                    <a class="hover:underline" href="about.html" aria-current="page">About</a>
                </li>
                <li>
                    <a class="hover:underline" href="project.html" aria-current="page">Project</a>
                </li>
                <li>
                    <a class="hover:underline" href="contact.html" aria-current="page">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1 class="text-[#4872A6] text-2xl text-center mt-8 mb-5 underline underline-offset-5 md:text-3xl lg:text-5xl">
                Contact Me
            </h1>
            <form action="">
                <fieldset class="border border-gray-400 p-4 rounded-md m-8">
                    <div class="mx-6 mb-3 lg:text-xl">
                        <label for="name">Contact Name</label>
                        <input class="w-full border p-1 rounded-md mt-1" type="text" id="name" name="name" required placeholder="Enter Your Name">
                    </div>

                    <div class="mx-6 mb-3 lg:text-xl">
                        <label for="email">Contact Email</label>
                        <input class="w-full border p-1 rounded-md mt-1" type="email" id="email" name="email" required placeholder="Enter Your Email">
                    </div>
                    
                    <div class="mx-6 mb-3 lg:text-xl">
                        <label for="phoneNumber">Contact Phone Number</label>
                        <input class="w-full border p-1 rounded-md mt-1" type="tel" id="phoneNumber" name="phoneNumber" required placeholder="Enter Your Phone Number">
                    </div>

                    <div class="mx-6 mb-3 lg:text-xl">
                        <label for="message">Message</label>
                        <textarea class="w-full border p-1 rounded-md mt-1" id="message" name="message" rows="4" placeholder="Write a message to send to me..."></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="bg-[#4872A6] text-white py-[10px] px-[20px] rounded-[4px] cursor-pointer mb-2 md:mb-0">
                          Submit Contact
                        </button>
                        <input type="reset" value="Reset Form" class="bg-gray-200 py-[10px] px-[20px] rounded-[4px] cursor-pointer md:ml-[10px]">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
